<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverable Sidenav Buttons</title>
    <style>
      .sidenav {
        width: 200px;
        background-color: #f0f0f0;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
      }

      .nav-item {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
        margin-bottom: 10px;
      }

      .nav-item:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="sidenav">
      <a href="#" class="nav-item" style="background-color: #28a745"
        >Button 1</a
      >
      <a href="#" class="nav-item" style="background-color: #007bff"
        >Button 2</a
      >
      <a href="#" class="nav-item" style="background-color: #dc3545"
        >Button 3</a
      >
      <a href="#" class="nav-item" style="background-color: #343a40"
        >Button 4</a
      >
    </div>

    <div style="margin-left: 220px">
      <h1>Main Content</h1>
      <p>This is the main content area.</p>
    </div>
  </body>
</html>
