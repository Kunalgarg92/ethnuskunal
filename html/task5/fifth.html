<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task5</title>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <table>
      <form>
        <tr>
          <td class="label2"><label>First Name</label></td>
          <td><input class="input1" type="text" name="firstname" /></td>
        </tr>
        <tr>
          <td class="label2"><label>Last Name</label></td>
          <td><input class="input1" type="text" name="lastname" /></td>
        </tr>
        <tr>
          <td class="label2"><label>Email </label></td>
          <td><input class="input1" type="text" name="Email" /></td>
        </tr>
        <tr>
          <td class="label2"><label>Password</label></td>
          <td><input class="input1" type="text" name="password" /></td>
        </tr>
        <tr>
          <td class="label2"><label>Re-enter Password</label></td>
          <td><input class="input1" type="text" name="confirmpassword" /></td>
        </tr>
        <tr>
          <td class="label2"><label>Gender</label></td>
          <td>
            <input type="radio" />Male <br />
            <input type="radio" />Female
          </td>
        </tr>
        <tr>
          <td class="label2"><label>Age</label></td>
          <td><input class="input1" type="text" name="Age" /></td>
        </tr>
        <tr>
          <td class="label2"><label>Phone number</label></td>
          <td><input class="input1" type="text" name="Phno" /></td>
        </tr>
        <tr>
          <td class="label2"><label>Address</label></td>
          <td><textarea class="input1" name="text" rows="4"></textarea></td>
        </tr>
        <tr>
          <td class="label2"><label>State</label></td>
          <td><input class="input1" type="text" name="state" /></td>
        </tr>
        <tr>
          <td class="label2"><label>Country</label></td>
          <td>
            <select>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Canada">Canada</option>
              <option value="Australia">Australia</option>
              <option value="New Zealand">New Zealand</option>
              <option value="Singapore">Singapore</option>
              <option value="Malaysia">Malaysia</option>
              <option value="China">China</option>
              <option value="Japan">Japan</option>
              <option value="Russia">Russia</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Italy">Italy</option>
              <option value="Spain">Spain</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="label2"><label>Languages Known</label></td>
          <td>
            <input type="checkbox" />English <input type="checkbox" />Kannada
            <input type="checkbox" />Hindi <input type="checkbox" />Telugu
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" />Hereby I declare all the given details are
            true
          </td>
        </tr>
        <tr>
          <td colspan="2" class="word">
            <label>Login to <a href="ethnus.com"> Ethnus </a> website</label>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
